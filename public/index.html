<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <nav>
      <button id="home">Home</button>
      <button id="word-addition">Add/Modify a word!</button>
      <button id="study-btn">Study!</button>
      <input type="text" id="search">
    </nav>
    <h1>
      I know:
      <span class="radical-text" id="radical-text"><span id="radical-count">0</span> Radicals</span>,
      <span class="kanji-text" id="kanji-text"><span id="kanji-count">0</span> Kanji</span>,
      and <span class="vocabulary-text" id="vocabulary-text"><span id="vocabulary-count">0</span> Vocab</span>
      for a total of: <span id="known-words">0</span> words*!
    </h1>
    <main>
      <!-- THIS IS THE CONTENT FOR INFORMATION ABOUT A WORD-->
      <div id="word-info" class="hidden display-box"></div>

      <!-- THIS IS THE CONTENT FOR A DICTIONARY OF THE WORDS!-->
      <div id="dictionary"></div>

      <!-- THIS IS THE CONTENT FOR WORD ADDITION-->
      <div id="word-addition-parent" class="hidden">
        <select name="action" id="action-select">
          <option value="add">Add</option>
          <option value="modify">Modify</option>
        </select>
        <br>
        <select name="type" id="add-word">
          <option value="radical">Radical</option>
          <option value="kanji">Kanji</option>
          <option value="vocabulary">Vocabulary</option>
        </select>
        <form id="word-input"></form>
      </div>

      <div id="study" class="hidden"></div>
    </main>
  </body>
</html>
